<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HDP & Over/Under Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f7f7; padding:20px; }
    h2 { text-align:center; }
    .container { max-width:400px; margin:auto; background:#fff; padding:20px;
                 border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.2);}
    label { display:block; margin-top:10px; }
    input { width:100%; padding:8px; margin-top:4px; box-sizing:border-box; }
    button { width:100%; margin-top:15px; padding:10px; background:#4CAF50;
             color:#fff; border:none; border-radius:6px; cursor:pointer; }
    button:hover { background:#45a049; }
    .result { margin-top:15px; padding:10px; background:#eef; border-radius:6px; }
  </style>
</head>
<body>
  <h2>HDP & Over/Under Calculator</h2>
  <div class="container">
    <label>Home Odds</label>
    <input type="number" id="homeOdds" step="0.01" placeholder="e.g. 1.90">

    <label>Away Odds</label>
    <input type="number" id="awayOdds" step="0.01" placeholder="e.g. 2.00">

    <label>Over Odds</label>
    <input type="number" id="overOdds" step="0.01" placeholder="e.g. 1.95">

    <label>Under Odds</label>
    <input type="number" id="underOdds" step="0.01" placeholder="e.g. 1.90">

    <button onclick="calculate()">Calculate</button>
    <div class="result" id="output"></div>
  </div>

<script>
function calculate(){
  const home = parseFloat(document.getElementById('homeOdds').value);
  const away = parseFloat(document.getElementById('awayOdds').value);
  const over = parseFloat(document.getElementById('overOdds').value);
  const under = parseFloat(document.getElementById('underOdds').value);
  let msg = "";

  if(isNaN(home)||isNaN(away)||isNaN(over)||isNaN(under)){
    msg = "Masukkan semua angka odds dengan benar.";
  } else {
    msg += (home < away) ? "⚽ HDP cenderung Home\n" : "⚽ HDP cenderung Away\n";
    msg += (over < under) ? "🔥 Over lebih menarik" : "❄️ Under lebih menarik";
  }
  document.getElementById('output').innerText = msg;
}
</script>
</body>
</html>
