<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kalkulator Prediksi Lengkap (HDP / O/U / H2H / 1X2)</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f5f5f5;padding:20px}
    .container{max-width:520px;margin:16px auto;background:#fff;padding:18px;border-radius:10px;
               box-shadow:0 4px 14px rgba(0,0,0,0.08)}
    h2{text-align:center;margin:0 0 12px}
    label{display:block;margin-top:10px;font-weight:600}
    input, textarea{width:100%;padding:8px;margin-top:6px;box-sizing:border-box;border:1px solid #ddd;border-radius:6px}
    textarea{min-height:60px;resize:vertical}
    .btn{display:block;width:100%;padding:10px;margin-top:14px;border:0;border-radius:8px;background:#2e9b3d;color:#fff;font-weight:700;cursor:pointer}
    .btn:active{transform:translateY(1px)}
    .result{margin-top:14px;padding:12px;border-radius:8px;background:#eef;white-space:pre-wrap}
    .note{font-size:13px;color:#666;margin-top:8px}
  </style>
</head>
<body>
  <div class="container">
    <h2>Kalkulator Prediksi Lengkap</h2>

    <label>Odds HDP (Home)</label>
    <input id="hdpHome" type="number" step="0.01" placeholder="Contoh: 1.90">

    <label>Odds HDP (Away)</label>
    <input id="hdpAway" type="number" step="0.01" placeholder="Contoh: 2.00">

    <label>Odds Over</label>
    <input id="over" type="number" step="0.01" placeholder="Contoh: 1.95">

    <label>Odds Under</label>
    <input id="under" type="number" step="0.01" placeholder="Contoh: 1.90">

    <label>Odds 1X2 - Home</label>
    <input id="oddsHome" type="number" step="0.01" placeholder="Contoh: 2.10">

    <label>Odds 1X2 - Draw</label>
    <input id="oddsDraw" type="number" step="0.01" placeholder="Contoh: 3.20">

    <label>Odds 1X2 - Away</label>
    <input id="oddsAway" type="number" step="0.01" placeholder="Contoh: 3.50">

    <label>Performa Tim (5 laga terakhir, contoh: W W D L W)</label>
    <textarea id="formHome" placeholder="Home: W W D L W"></textarea>
    <textarea id="formAway" placeholder="Away: L D W W L"></textarea>

    <label>Head to Head (contoh: Home 2-1 Away; Away 1-1 Home)</label>
    <textarea id="h2h" placeholder="Isikan ringkasan H2H jika ada"></textarea>

    <button class="btn" onclick="analisis()">Analisis</button>

    <div id="hasil" class="result">Hasil akan muncul di sini</div>
    <div class="note">Catatan: logika ini sederhana ‚Äî untuk hasil lebih akurat, masukkan performa/H2H nyata atau pakai data API.</div>
  </div>

<script>
function analisis(){
  const hH = parseFloat(document.getElementById('hdpHome').value);
  const hA = parseFloat(document.getElementById('hdpAway').value);
  const o = parseFloat(document.getElementById('over').value);
  const u = parseFloat(document.getElementById('under').value);
  const oHome = parseFloat(document.getElementById('oddsHome').value);
  const oDraw = parseFloat(document.getElementById('oddsDraw').value);
  const oAway = parseFloat(document.getElementById('oddsAway').value);
  const fH = document.getElementById('formHome').value.trim();
  const fA = document.getElementById('formAway').value.trim();
  const h2h = document.getElementById('h2h').value.trim();

  // validasi: semua odds utama harus diisi
  const required = [hH,hA,o,u,oHome,oDraw,oAway];
  if (required.some(v => isNaN(v))) {
    document.getElementById('hasil').innerText = "‚ö†Ô∏è Masukkan semua odds (HDP, Over/Under, dan 1X2).";
    return;
  }

  let out = "";

  // HDP simple: angka odds lebih kecil = favorit / lebih menarik
  if (hH < hA) out += "‚öΩ HDP: Home lebih menarik (favorit HDP)\n";
  else if (hH > hA) out += "‚öΩ HDP: Away lebih menarik\n";
  else out += "‚öΩ HDP: Seimbang\n";

  // Over/Under simple
  if (o < u) out += "üî• Over cenderung kuat (over odds lebih kecil)\n";
  else if (o > u) out += "‚ùÑÔ∏è Under cenderung kuat\n";
  else out += "üìä Over/Under: Seimbang\n";

  // 1X2 market: odds paling kecil = pasar condong
  const minVal = Math.min(oHome,oDraw,oAway);
  if (minVal === oHome) out += "üè† 1X2: Pasar condong ke Home\n";
  else if (minVal === oDraw) out += "ü§ù 1X2: Pasar condong ke Draw\n";
  else out += "üö© 1X2: Pasar condong ke Away\n";

  // tambahan: baca performa sederhana (hitung rasio W)
  function winRate(formStr){
    if(!formStr) return null;
    const toks = formStr.toUpperCase().split(/\s+/).filter(Boolean);
    const wins = toks.filter(t => t.startsWith('W')).length;
    const played = toks.length;
    return played ? (wins/played) : null;
  }
  const wrH = winRate(fH);
  const wrA = winRate(fA);
  if (wrH !== null) out += `\nüìà Performa Home: ${fH} (Win rate ${(wrH*100).toFixed(0)}%)\n`;
  if (wrA !== null) out += `üìâ Performa Away: ${fA} (Win rate ${(wrA*100).toFixed(0)}%)\n`;

  // rekomendasi ringkas berdasarkan kombinasi pasar + performa
  let score = 0;
  // favorit 1X2 influence
  if (minVal === oHome) score += 1;
  if (minVal === oAway) score -= 1;
  // HDP direction
  if (hH < hA) score += 1; else if (hH > hA) score -= 1;
  // performa
  if (wrH !== null && wrA !== null) {
    if (wrH > wrA) score += 0.7;
    else if (wrH < wrA) score -= 0.7;
  }
  // over/under influence (positive -> over)
  if (o < u) score += 0.5; else if (o > u) score -= 0.5;

  out += `\nüîé Rekomendasi singkat:\n`;
  if (score > 1.2) out += "- Pilih: Home (HDP/1X2) dan pertimbangkan Over\n";
  else if (score > 0.4) out += "- Pilih: Home (favorit lemah) atau Draw, pertimbangkan pasar HDP -0/0.5\n";
  else if (score < -1.2) out += "- Pilih: Away kuat (HDP/1X2) dan pertimbangkan Under\n";
  else if (score < -0.4) out += "- Pilih: Away (favorit lemah) atau Draw\n";
  else out += "- Pasar seimbang ‚Äî pertimbangkan pass atau stake kecil\n";

  if (h2h) out += `\nüîÅ Head-to-Head:\n${h2h}\n`;

  document.getElementById('hasil').innerText = out;
}
</script>
</body>
      </html>
